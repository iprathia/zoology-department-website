    /* HEADER */
    .header {
        background: url("https://source.unsplash.com/1600x500/?zoology,science") center/cover;
        height: 40vh;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .header::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;

    /* FILTER BUTTONS */
    .filter-btns button {

        border-radius: 25px;
        padding: 8px 20px;
        border: none;
        background: #0d6efd;
        color: white;
    }
    .filter-btns button.active {
        background: #ff9800;
    }

    /* GALLERY GRID */
    .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        margin-top: 30px;
    }

    .photo-card {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        box-shadow: 0 4px 18px rgba(0,0,0,0.1);
    }

    .photo-card img {
        width: 100%;
        height: 250px;
        object-fit: cover;
        transition: 0.3s ease;
    }

    .photo-card:hover img {
        transform: scale(1.1);
        filter: brightness(70%);
    }

    /* POPUP IMAGE */
    .popup {
        position: fixed;
        display: none;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    .popup img {
        width: 80%;
        max-width: 800px;
        border-radius: 15px;
        box-shadow: 0px 0px 20px black;
    }

    .popup span {
        position: absolute;
        top: 40px;
        right: 40px;
        color: white;
        font-size: 40px;
        cursor: pointer;
    }

</style>

<script>
    // IMAGE POPUP SCRIPT
    const popup = document.getElementById("popup");
    const popupImg = document.getElementById("popup-img");

    document.querySelectorAll(".photo-card img").forEach(img => {
        img.onclick = () => {
            popup.style.display = "flex";
            popupImg.src = img.src;
        };
    });

    function closePopup() {
        popup.style.display = "none";
    }

    // FILTER GALLERY SCRIPT
    function filterGallery(category) {
        let photos = document.querySelectorAll(".photo-card");
        let btns = document.querySelectorAll(".filter-btns button");

        btns.forEach(b => b.classList.remove("active"));
        event.target.classList.add("active");

        photos.forEach(photo => {
            if (category === "all" || photo.dataset.category === category) {
                photo.style.display = "block";
            } else {
                photo.style.display = "none";
            }
        });
    }
</script>
